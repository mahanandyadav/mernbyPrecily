# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mernprecilywithsessionstorage

on:
  push:
    branches:
      - env-var-intro
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mernprecilyregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dda820690977482fafca7ee045c40bb8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c7aea6ad4c7b4100807eda1f0df13042 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mernprecilyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dda820690977482fafca7ee045c40bb8 }}/mernprecily:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mernprecilywithsessionstorage'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ee2f99eeed1f4557b7f2be1922d43d5b }}
        images: 'mernprecilyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dda820690977482fafca7ee045c40bb8 }}/mernprecily:${{ github.sha }}'