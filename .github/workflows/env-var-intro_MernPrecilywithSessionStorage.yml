# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MernPrecilywithSessionStorage

on:
  push:
    branches:
      - env-var-intro
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mernprecilyregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ae00ff10a29f467fac0ed64e622a68be }}
        password: ${{ secrets.AzureAppService_ContainerPassword_73c551a50707467584db10b1dbafb2fd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mernprecilyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ae00ff10a29f467fac0ed64e622a68be }}/mernprecily:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MernPrecilywithSessionStorage'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_65c9af197a2c4998952b684e6793c66d }}
        images: 'mernprecilyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ae00ff10a29f467fac0ed64e622a68be }}/mernprecily:${{ github.sha }}'