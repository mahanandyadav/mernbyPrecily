# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - react-split-session

on:
  push:
    branches:
      - setting-cookie-in-browser
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mernstack.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1aa9037c32994376af6cb6472e19ab81 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2d1b18fae78a443b9f6061829fdfc822 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mernstack.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1aa9037c32994376af6cb6472e19ab81 }}/mernprecily:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'react-split-session'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ee959a551dc44857b29ce66752de6628 }}
        images: 'mernstack.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1aa9037c32994376af6cb6472e19ab81 }}/mernprecily:${{ github.sha }}'